<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<dom-module id="advicetool-app">
  <template>
    <style>
       :host {
        display: block;
        font-family: Roboto, Noto, sans-serif;
      }

      app-toolbar {
        background-color: var(--paper-orange-900);
        color: white;
        margin: 20px 0;
      }

      paper-slider.orange {
        --paper-slider-knob-color: var(--paper-orange-900);
        --paper-slider-active-color: var(--paper-orange-500);
        width: 100%;
        ;
      }

      paper-button.reset {
        background: var(--paper-orange-900);
        color: white;
        width: 100%;
      }

      #advicetool-container {
        max-width: 700px;
        width: 90%;
        margin: 0 auto;
      }
    </style>

    <div id="advicetool-container">
      <app-header>
        <app-toolbar>
          <div main-title>Quastions</div>
        </app-toolbar>
      </app-header>
      <br/>
      <br/>
      </br>
      <div>Wie maakt de storting gereed om af te storten?</div>
      <paper-slider class="orange" value="{{chosen1}}" min='1' max='3' pin snaps max-markers="3" step="1" editable>
      </paper-slider>
      <br/>
      <div>Welke tijd van de dag stort u de cash omzet af? </div>
      <paper-slider class="orange" value="{{chosen2}}" min='1' max='3' pin snaps max-markers="3" step="1" editable>
      </paper-slider>
      <br/>
      <div>Ervaart u het als veilig om de cash omzet af te storten?</div>
      <paper-slider class="orange" value="{{chosen3}}" min='1' max='3' pin snaps max-markers="3" step="1" editable>
      </paper-slider>
      <br/>
      <br/> Antwoord A : {{antwoordA}}
      <br/>
      <br/> Antwoord B : {{antwoordB}}
      <br/>
      <br/> Antwoord C : {{antwoordC}}
      </br>
      </br>
      <paper-button class="reset" on-click="_reset" role="button">
        Reset
      </paper-button>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class AdvicetoolApp extends Polymer.Element {
      static get is() {
        return 'advicetool-app';
      }
      static get properties() {
        return {
          chosen1: {
            type: String
          },
          quastionOne: {
            type: String,
            computed: 'getQuastionOne(chosen1)'
          },
          antwoordA: {
            type: Number,
            value: 0
          },
          chosen2: {
            type: String
          },
          quastionTwo: {
            type: String,
            computed: 'getQuastionTwo(chosen2)'
          },
          antwoordB: {
            type: Number,
            value: 0
          },
          chosen3: {
            type: String
          },
          quastionThree: {
            type: String,
            computed: 'getQuastionThree(chosen3)'
          },
          antwoordC: {
            type: Number,
            value: 0
          }
        };
      }

      getQuastionOne(chosen1) {
        if (chosen1 == '1') {
          return this.antwoordA += 1;
        } else if (chosen1 == '2') {
          return this.antwoordB += 1;
        } else if (chosen1 == '3') {
          return this.antwoordC += 1;
        }
      }

      getQuastionTwo(chosen2) {
        if (chosen2 == '1') {
          this.antwoordA += 1;
        } else if (chosen2 == '2') {
          this.antwoordB += 1;
        } else if (chosen2 == '3') {
          this.antwoordC += 1;
        }
      }

      getQuastionThree(chosen3) {
        if (chosen3 == '1') {
          this.antwoordA += 1;
        } else if (chosen3 == '2') {
          this.antwoordB += 1;
        } else if (chosen3 == '3') {
          this.antwoordC += 1;
        }
      }

      _reset() {
        window.location.reload();
      }
    }

    window.customElements.define(AdvicetoolApp.is, AdvicetoolApp);
  </script>
</dom-module>
